<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Fancy Picture</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffbd59 0%, #0097b2 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fancy-picture-container {
      border-radius: 20px;
      padding: 3vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .fancy-picture-container img {
      width: 95%;
      border-radius: 16px;
      border: 4px solid #0097b2;
      margin-bottom: 16px;
      transition: transform 0.3s;
    }
    .fancy-picture-container img:hover {
      transform: scale(1.05) rotate(-2deg);
    }
  </style>
</head>
<body>
  <div class="fancy-picture-container">
    <img src="ullaredMap.png" alt="ullaredMap">
  </div>
</body>
</html>
