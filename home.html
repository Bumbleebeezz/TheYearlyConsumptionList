<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap');
 * {
      font-family: 'Jura', sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    .btn{
      background-color: #fde508;
      color: #0257b5;
      width: 100%;
      margin: 1vw;
      padding: 1vw;
      border-radius: 8px;
      border: none;
      font-size: 4vw;
    }
    
    .collapsible {
      background-color: #0257b5;
      color: #f9f9f9;
      cursor: pointer;
      padding: 2vw;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 5vw;
      border-radius: 8px;
    }

    .active, .collapsible:hover {
      background-color: #fde508;
      color: #0257b5;
    }

    .content {
      padding: 2vw;
      display: none;
      overflow: hidden;
      background-color: #f9f9f9;
    }

    ul {
      list-style-type: disc;
      padding: 1vw;
      margin-bottom: 3vw;
      list-style-type: none;
    }
    li{
      font-size: 4vw;
      list-style-type: none;
      margin-bottom: 3vw;
      color: #0257b5;
    }
    @keyframes pop {
  0% {
    transform: scale(1);
    color: black;
  }
  50% {
    transform: scale(1.3);
    color: green;
  }
  100% {
    transform: scale(1);
    color: black;
  }
}

.quantity-animate {
  animation: pop 0.3s ease;
}


.navMenu {
  background-color: #0257b5;
  padding: 1vw;
  padding-bottom: 3vw;;
  text-align: center;
}

.navMenu a {
  color: #f9f9f9;
  text-decoration: none;
  font-size: 3vw;
  text-transform: uppercase;
  font-weight: 500;
  display: inline-block;
  width: 80px;
  -webkit-transition: all 0.2s ease-in-out;
  transition: all 0.2s ease-in-out;
}

.navMenu a:hover {
  color: #fde508;
}

  </style>
</head>

<body class="homeBody" style="background-color: #f9f9f9">

 <nav class="navMenu">
    <img src="GekasUllared.png" alt="GekasUllared" style="width: 60%;  display: block; margin: 0 auto; padding: 4vw;">
    <a href="#">Home</a>
    <a href="#">Karta</a>
    <a href="#">Work</a>
    <a href="#">About</a>
  </nav>

  <h1 style="text-align: start; padding: 2vw; color: #457b9d; font-size: 4vw; margin-top: 10vw;">A-Ö</h1>
  
  <ul id="departmentListAZ" ></ul>

<script>
  
const departmentsAZ = [
    "Baby", "Barnkläder", "Belysning", "Damkläder", "Friluftsliv", "Grill",
    "Gröna rummet", "Hemelektronik", "Hemtextil", "Herrkläder", "Husdjur",
    "Hälsokost", "Hästsport", "Kosmetik", "Kroppsvård", "Leksaker", "Livsmedel",
    "Media", "Pyssel & Kontor", "Rengöring", "Skor", "Sport", "Till hemmet",
    "Utemöbler", "Verktyg & Bilvård", "Väskor"
  ];

  const departmentList = document.getElementById("departmentListAZ");

  // Helper: Add item with remove button
  function createListItem(text, key, initialQuantity = 1) {
  const li = document.createElement("li");
  li.textContent = text;
  li.style.display = "flex";
  li.style.justifyContent = "space-between";
  li.style.alignItems = "center";
  li.style.gap = "4vw";

  const controls = document.createElement("div");
  controls.style.display = "flex";
  controls.style.alignItems = "center";
  controls.style.gap = "4vw";

  const plusBtn = document.createElement("button");
  plusBtn.textContent = "+";
  plusBtn.style.color = "green";
  plusBtn.style.fontSize = "4vw";
  plusBtn.style.cursor = "pointer";
  plusBtn.style.border = "none";
  plusBtn.style.background = "none";

  const currentQuantity = document.createElement("span");
  currentQuantity.textContent = initialQuantity;
  currentQuantity.style.fontSize = "4vw";

  const minusBtn = document.createElement("button");
  minusBtn.textContent = "-";
  minusBtn.style.color = "red";
  minusBtn.style.fontSize = "4vw";
  minusBtn.style.cursor = "pointer";
  minusBtn.style.border = "none";
  minusBtn.style.background = "none";

  const removeBtn = document.createElement("button");
  removeBtn.textContent = "X";
  removeBtn.style.color = "red";
  removeBtn.style.fontSize = "4vw";
  removeBtn.style.cursor = "pointer";
  removeBtn.style.border = "none";
  removeBtn.style.background = "none";

  function animateQuantity(el) {
  el.classList.remove("quantity-animate"); // Reset animation
  void el.offsetWidth; // Force reflow to restart animation
  el.classList.add("quantity-animate");
}

plusBtn.addEventListener("click", () => {
  const qty = parseInt(currentQuantity.textContent) + 1;
  currentQuantity.textContent = qty;

  animateQuantity(currentQuantity); // ✅ Animate it

  // Update localStorage
  let currentItems = JSON.parse(localStorage.getItem(key)) || [];
  currentItems = currentItems.map(item => {
    if (item.text === text) {
      return { ...item, quantity: qty };
    }
    return item;
  });

  localStorage.setItem(key, JSON.stringify(currentItems));
});

minusBtn.addEventListener("click", () => {
  let qty = parseInt(currentQuantity.textContent);
  if (qty > 1) {
    qty--;
    currentQuantity.textContent = qty;

    animateQuantity(currentQuantity); // ✅ Animate it

    // Update localStorage
    let currentItems = JSON.parse(localStorage.getItem(key)) || [];
    currentItems = currentItems.map(item => {
      if (item.text === text) {
        return { ...item, quantity: qty };
      }
      return item;
    });

    localStorage.setItem(key, JSON.stringify(currentItems));
  }
});

removeBtn.addEventListener("click", () => {
  const confirmed = confirm(`Are you sure you want to remove "${text}"?`);
  if (confirmed) {
    li.remove();
    let currentItems = JSON.parse(localStorage.getItem(key)) || [];
    currentItems = currentItems.filter(item => item.text !== text);
    localStorage.setItem(key, JSON.stringify(currentItems));
  }
});

  controls.appendChild(plusBtn);
  controls.appendChild(currentQuantity);
  controls.appendChild(minusBtn);
  controls.appendChild(removeBtn);

  li.appendChild(controls);
  return li;
}

  // Build each department section
  departmentsAZ.forEach((department, index) => {
    const safeKey = department.replace(/\s|&/g, "_");
    const li = document.createElement("li");

    li.innerHTML = `
      <button type="button" class="collapsible">${department}</button>
      <div class="content">
        <button class="btn addBtn" data-key="itemList_${safeKey}">+ Lägg till</button>
        <ul id="itemList_${safeKey}"></ul>
      </div>
    `;

    departmentList.appendChild(li);

    // Load saved items from localStorage
    const savedItems = JSON.parse(localStorage.getItem(`itemList_${safeKey}`)) || [];
    const ul = li.querySelector(`#itemList_${safeKey}`);
    savedItems.forEach(item => {
    const listItem = createListItem(item.text, `itemList_${safeKey}`, item.quantity);
    ul.appendChild(listItem);
    });
  });

  // Toggle collapsible content
  document.querySelectorAll(".collapsible").forEach(button => {
    button.addEventListener("click", function () {
      this.classList.toggle("active");
      const content = this.nextElementSibling;
      content.style.display = content.style.display === "block" ? "none" : "block";
    });
  });

  // Add new item and save to localStorage
document.querySelectorAll(".addBtn").forEach(button => {
  button.addEventListener("click", function () {
    const key = this.getAttribute("data-key");
    const ul = document.getElementById(key);
    const itemName = prompt("Skriv in namnet på artikeln:")?.trim();
    if (!itemName) return;

    const currentItems = JSON.parse(localStorage.getItem(key)) || [];

    // ❌ Check for duplicates (case-insensitive)
    const exists = currentItems.some(item => item.text.toLowerCase() === itemName.toLowerCase());
    if (exists) {
      alert(`Artikeln "${itemName}" finns redan i listan.`);
      return;
    }

    // ✅ Add new item object
    const item = {
      text: itemName,
      quantity: 1
    };

    const listItem = createListItem(item.text, key, item.quantity);
    ul.appendChild(listItem);

    currentItems.push(item);
    localStorage.setItem(key, JSON.stringify(currentItems));
  });
});
  
</script>
</body>
</html>
