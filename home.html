<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap');
 * {
      font-family: exo, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      background-color: white;
      border-radius: 12px;
      margin: 4vw auto;
    }

    .box img {
      width: 50%;
      display: block;
      margin: 3vw auto 0;
      padding: 2vw;
    }

    /* Navigation */
    .navMenu {
      padding: 0.5rem;
      margin-top: 3vw;
      text-align: center;
      background-color: #0097b2;
      display: flex;
      justify-content: end;
    }

    .navMenu a {
      color: white;
      text-decoration: none;
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      text-transform: uppercase;
      transition: 0.2s;
    }

    /* Collapsible sections */
    .collapsible {
      background-color: #0097b2;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      padding: 1rem;
      margin: 0;
      width: 100%;
      border: none;
      text-align: left;
      font-size: clamp(1rem, 4vw, 1.5rem);
      transition: 0.3s;
    }
    .content {
      padding-left: 1.5vw;
      display: none;
      overflow: hidden;
      width: 100%;
      
    }

    /* Buttons */
    .btn {
      background-color: transparent;
      color: #0097b2;
      margin: 0;
      padding: 0;
      border: none;
      font-size: clamp(0.9rem, 3.5vw, 1.2rem);
      cursor: pointer;
    }

    /* List items */
    ul {
      list-style: none;
      padding: 1rem;
      width: 100%;
    }

    li {
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      width: 100%;

      
    }

    /* Quantity buttons */
    li button {
      cursor: pointer;
      border: none;
      background: none;
    }


    .quantity-animate {
      animation: pop 0.3s ease;
    }

.fancy-picture-container {
      border-radius: 20px;
      padding: 3vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .fancy-picture-container img {
      width: 95%;
      border-radius: 16px;
      border: 2px solid #0097b2;
      transition: transform 0.3s;
    }
    .printBtn {
      display: block;
      margin: 1rem;
      padding: 0.5rem 1rem;
      background: transparent;
      color: #0097b2;
      border: none;
      font-size: 2.5vw;
      cursor: pointer;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .box img {
      width: 100%;
      display: block;
      margin: 3vw auto 0;
      padding: 2vw;
      object-fit: contain;
    }
    }
  </style>
</head>


  <nav class="navMenu">
    <a href="index.html">Logga ut</a>
  </nav>
<button id="printBtn" class="printBtn">üñ®Ô∏è Skriv ut ink√∂pslista</button>
<div class="fancy-picture-container">
    <img src="ullaredMap.png" alt="ullaredMap">
  </div>



  <ul id="departmentListAZ" ></ul>
 

<script>
  
const departmentsAZ = [
    "Gr√∂na rummet", "Hemelektronik", "Hemtextil", "Herrkl√§der", "Husdjur",
    "H√§lsokost", "H√§stsport", "Kosmetik", "Kroppsv√•rd", "Leksaker", "Livsmedel",
    "Media", "Pyssel & Kontor", "Reng√∂ring", "Skor", "Sport", "Till hemmet",
    "Utem√∂bler", "Verktyg & Bilv√•rd", "V√§skor"
  ];

  const departmentList = document.getElementById("departmentListAZ");

  // Helper: Add item with remove button
  function createListItem(text, key, initialQuantity = 1) {
  const li = document.createElement("li");
  li.textContent = text;
  li.style.fontSize = "3vw";
  li.style.fontWeight = "300";

  const controls = document.createElement("div");
  controls.style.display = "flex";
  controls.style.justifyContent = "between";
  controls.style.gap = "3rem";

  const plusBtn = document.createElement("button");
  plusBtn.textContent = "+";
  plusBtn.style.color = "green";
  plusBtn.style.fontSize = "3vw";
  plusBtn.style.cursor = "pointer";
  plusBtn.style.border = "none";
  plusBtn.style.background = "none";

  const currentQuantity = document.createElement("span");
  currentQuantity.textContent = initialQuantity;
  currentQuantity.style.fontSize = "3vw";

  const minusBtn = document.createElement("button");
  minusBtn.textContent = "-";
  minusBtn.style.color = "red";
  minusBtn.style.fontSize = "3vw";
  minusBtn.style.cursor = "pointer";
  minusBtn.style.border = "none";
  minusBtn.style.background = "none";

  const removeBtn = document.createElement("button");
  removeBtn.textContent = "X";
  removeBtn.style.color = "red";
  removeBtn.style.fontSize = "3vw";
  removeBtn.style.cursor = "pointer";
  removeBtn.style.border = "none";
  removeBtn.style.background = "none";

  function animateQuantity(el) {
  el.classList.remove("quantity-animate"); // Reset animation
  void el.offsetWidth; // Force reflow to restart animation
  el.classList.add("quantity-animate");
}

plusBtn.addEventListener("click", () => {
  const qty = parseInt(currentQuantity.textContent) + 1;
  currentQuantity.textContent = qty;

  animateQuantity(currentQuantity); // ‚úÖ Animate it

  // Update localStorage
  let currentItems = JSON.parse(localStorage.getItem(key)) || [];
  currentItems = currentItems.map(item => {
    if (item.text === text) {
      return { ...item, quantity: qty };
    }
    return item;
  });

  localStorage.setItem(key, JSON.stringify(currentItems));
});

minusBtn.addEventListener("click", () => {
  let qty = parseInt(currentQuantity.textContent);
  if (qty > 1) {
    qty--;
    currentQuantity.textContent = qty;

    animateQuantity(currentQuantity); // ‚úÖ Animate it

    // Update localStorage
    let currentItems = JSON.parse(localStorage.getItem(key)) || [];
    currentItems = currentItems.map(item => {
      if (item.text === text) {
        return { ...item, quantity: qty };
      }
      return item;
    });

    localStorage.setItem(key, JSON.stringify(currentItems));
  }
});

removeBtn.addEventListener("click", () => {
  const confirmed = confirm(`Are you sure you want to remove "${text}"?`);
  if (confirmed) {
    li.remove();
    let currentItems = JSON.parse(localStorage.getItem(key)) || [];
    currentItems = currentItems.filter(item => item.text !== text);
    localStorage.setItem(key, JSON.stringify(currentItems));
  }
});

  controls.appendChild(plusBtn);
  controls.appendChild(currentQuantity);
  controls.appendChild(minusBtn);
  controls.appendChild(removeBtn);

  li.appendChild(controls);
  return li;
}

  // Build each department section
  departmentsAZ.forEach((department, index) => {
    const safeKey = department.replace(/\s|&/g, "_");
    const li = document.createElement("li");

    li.innerHTML = `
      <button type="button" class="collapsible">${department}</button>
      <div class="content">
        <button class="btn addBtn" data-key="itemList_${safeKey}">+ L√§gg till</button>
        <ul id="itemList_${safeKey}"></ul>
      </div>
    `;

    departmentList.appendChild(li);

    // Load saved items from localStorage
    const savedItems = JSON.parse(localStorage.getItem(`itemList_${safeKey}`)) || [];
    const ul = li.querySelector(`#itemList_${safeKey}`);
    savedItems.forEach(item => {
    const listItem = createListItem(item.text, `itemList_${safeKey}`, item.quantity);
    ul.appendChild(listItem);
    });
  });

  // Toggle collapsible content
  document.querySelectorAll(".collapsible").forEach(button => {
    button.addEventListener("click", function () {
      this.classList.toggle("active");
      const content = this.nextElementSibling;
      content.style.display = content.style.display === "block" ? "none" : "block";
    });
  });

  // Add new item and save to localStorage
document.querySelectorAll(".addBtn").forEach(button => {
  button.addEventListener("click", function () {
    const key = this.getAttribute("data-key");
    const ul = document.getElementById(key);
    const itemName = prompt("Skriv in namnet p√• artikeln:")?.trim();
    if (!itemName) return;

    const currentItems = JSON.parse(localStorage.getItem(key)) || [];

    // ‚ùå Check for duplicates (case-insensitive)
    const exists = currentItems.some(item => item.text.toLowerCase() === itemName.toLowerCase());
    if (exists) {
      alert(`Artikeln "${itemName}" finns redan i listan.`);
      return;
    }

    // ‚úÖ Add new item object
    const item = {
      text: itemName,
      quantity: 1
    };

    const listItem = createListItem(item.text, key, item.quantity);
    ul.appendChild(listItem);

    currentItems.push(item);
    localStorage.setItem(key, JSON.stringify(currentItems));
  });
});
  document.getElementById("printBtn").addEventListener("click", () => {
  // --- 1Ô∏è‚É£ Remember which sections are currently open ---
  const allSections = document.querySelectorAll("#departmentListAZ > li");
  const openStates = [];

  allSections.forEach((li, index) => {
    const content = li.querySelector(".content");
    const isOpen = content.style.display === "block";
    openStates[index] = isOpen;

    // Force open for printing
    content.style.display = "block";
  });

  // --- 2Ô∏è‚É£ Build printable HTML ---
  let printContent = "";

  allSections.forEach(li => {
    const deptName = li.querySelector(".collapsible").textContent;
    const items = li.querySelectorAll("ul li");

    if (items.length > 0) {
      printContent += `<h2>${deptName}</h2><ul>`;
      items.forEach(item => {
        const itemName = item.childNodes[0].textContent.trim();
        const quantity = item.querySelector("span").textContent;
        printContent += `<li>${itemName} ..... ${quantity} st</li>`;
      });
      printContent += `</ul>`;
    }
  });

  // --- 3Ô∏è‚É£ Restore original open/closed states ---
  allSections.forEach((li, index) => {
    const content = li.querySelector(".content");
    content.style.display = openStates[index] ? "block" : "none";
  });

  // --- 4Ô∏è‚É£ Open a clean print window ---
  const printWindow = window.open("", "", "width=800,height=600");
  printWindow.document.write(`
    <html>
      <head>
        <style>
          * { font-family: exo, sans-serif; }
          title { font-family: exo, sans-serif; }
          body {  margin: 2rem; }
          h1 { text-align: center; margin-bottom: 2rem; }
          h2 {margin-top: 1.5rem; color: #0097b2; }
          ul { list-style-type: none; padding-left: 0; }
          li { font-size: 1.1rem; margin: 0.3rem 0; }
        </style>
      </head>
      <body>
        ${printContent}
         </body>

    </html>
  `);
  printWindow.document.close();
  printWindow.print();
});
</script>
</body>
</html>
