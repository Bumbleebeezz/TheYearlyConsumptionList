<script>
  var coll = document.getElementsByClassName("collapsible");
  var i;
  
  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });

  
}
const addButton = document.querySelector('.addBtn');
    const itemList = document.getElementById('itemList');
    let items = JSON.parse(localStorage.getItem('myItems')) || [];

    // Load saved items on page load
    window.addEventListener('DOMContentLoaded', () => {
      items.forEach(item => addItemToDOM(item));
    });

    // Add new item
    addButton.addEventListener('click', () => {
      const text = prompt('Enter item name:');
      if (text && text.trim() !== '') {
        const newItem = { id: Date.now(), text };
        items.push(newItem);
        saveItems();
        addItemToDOM(newItem);
      }
    });

    // Add item to DOM with edit and delete buttons
    function addItemToDOM(item) {
      const li = document.createElement('li');
      li.style.display = "flex";
      li.style.justifyContent = "space-between";
      li.style.flexWrap = "wrap";
      li.setAttribute('data-id', item.id);
      li.innerHTML = `
        <span class="item-text">${item.text}</span>
        <button class="action-btn deleteBtn" >üóëÔ∏è</button>
      `;
      itemList.appendChild(li);

      // Handle delete
      li.querySelector('.deleteBtn').addEventListener('click', () => {
        items = items.filter(i => i.id !== item.id);
        saveItems();
        li.remove();
      });
}

    // Save items to localStorage
    function saveItems() {
      localStorage.setItem('myItems', JSON.stringify(items));
    }
  
</script>
