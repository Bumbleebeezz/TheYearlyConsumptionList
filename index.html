<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-popup">
    <div class="box">

      <div class="form">
        <form onsubmit="checkCredentials(event)">

          <div class="form-group">
            <input id="username" type="text" placeholder="Username" required class="form-control" />
          </div>
          <div class="form-group">
            <input id="password" type="password" placeholder="Password" required class="form-control" />
          </div>

          <button id="loginBtn" type="submit" class="btn">Log in</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function checkCredentials(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const loginBtn = document.getElementById("loginBtn");

      if ((username === 'BnB' && password === 'BnB2024') || (username === '.' && password === '.')) {
        window.location.href = 'home.html';
        return;
      }

      loginBtn.textContent = "❌ Invalid username or password.";
      loginBtn.style.backgroundColor = "red";
      loginBtn.style.color = "white";
      loginBtn.style.fontSize = "1.2rem";

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3000);
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap');
    * {
      font-family: exo, sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      line-height: 1.5;
      background-color: #0097b2;
    }

    .login-popup {
      position: fixed;
      inset: 0;
      background-color: #0097b2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-popup .box {
      background-color: #fff;
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .login-popup .box .form {
      flex: 1 1 50%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-popup .box .form h1 {
      font-size: 2rem;
      color: #0097b2;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-control {
      width: 100%;
      height: 2.8rem;
      margin-bottom: 1.2rem;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-control:focus {
      outline: none;
      border-color: #0097b2;
    }

    .btn {
      width: 100%;
      padding: 0.5vw;
      background-color: #0097b2;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      border-radius: 7px;
      cursor: pointer;
      border: none;
      border: 2px solid #fff;

    }

    .btn:hover {
      color: #0097b2;
      border: 2px solid #0097b2;
      background-color: #fff;

    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .login-popup .box {
        flex-direction: column;
        text-align: center;
      }

      .login-popup .box .form h1 {
        font-size: 1.8rem;
      }

      .form-control {
        font-size: 1rem;
      }

      .btn {
        font-size: 1.3rem;
        padding: 1.8vw;
      }
    }
  </style>
</body>
</html>
