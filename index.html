<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="login-popup">
    <div class="box">
      <div class="img-area">
        <div class="img" style="display: flex; justify-content: center;"><img src="The yearly consumption list - squear.png" alt="" style="width: 90%;"></div>
      </div>
      <div class="form">
        <form onsubmit="checkCredentials(event)">
          <h1>LOG IN</h1>
          <div class="form-group">
            <input id="username" type="text" placeholder="Username" required class="form-control" />
          </div>
          <div class="form-group">
            <input id="password" type="password" placeholder="Password" required class="form-control" />
          </div>
          <button id="loginBtn" type="submit" class="btn">Log in</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function checkCredentials(event) {
      event.preventDefault(); // Prevent form from reloading the page

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const loginBtn = document.getElementById("loginBtn");

      if (username === 'BnB' && password === 'BnB2024') {
        window.location.href = 'home.html';
        return;
      }
      if (username === 'Cookie' && password === 'Cookie1990') {
        window.location.href = 'home.html';
        return;
      }
      if (username === 'Beez' && password === 'Beez1995') {
        window.location.href = 'home.html';
        return;
      }

      // Invalid login
      loginBtn.textContent = "âŒ Invalid username or password.";
      loginBtn.style.backgroundColor = "red";
      loginBtn.style.color = "white";
      loginBtn.style.fontSize = "3vw";
      loginBtn.style.textAlign = "center";
      loginBtn.style.marginBottom = "5vw";

      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3000);
    }
  </script>

  <style>
    *{
  box-sizing: border-box;
  margin: 0;
}

body{
  font-family: jura, sans-serif;
  margin: 0;
  line-height: 1.5;
}

.homeBody{
  background-color: #0097b2;
  padding: 5vw;
}

.login-popup{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1099;
  background-color: #0097b2;

}

.login-popup .box{
  background-color: white;
  width: 80%;
  height: 60%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-wrap: wrap;
  box-shadow: 0 0 1vw rgba(0,0,0,0.2);
  border-radius: 10px;
}

.login-popup .box .img-area{
  flex : 0 0 50%;
  max-width: 100%;
  position: relative;
  padding: 3vw;;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes zoomInOut {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

.login-popup .box .form{
  flex : 0 0 50%;
  max-width: 50%;
  padding: 3vw;
}
.login-popup .box .form h1{
  font-size: 3vw;
  margin: 0 0 4vw;
  color: #0097b2;
  text-align: center;
}

.login-popup .box .form .form-control{
  height: 5vw;
  width: 100%;
  margin-bottom : 4vw;
  padding: 4vw;
  border: none;
  font-size: 5vw;
  font-family: jura, sans-serif;
}
.login-popup .box .form .form-control:focus{
  outline: none;
}

.login-popup .box .form label{
  font-size: 1vw;
  color: #555555;
}

.login-popup .box .form .btn{
  width: 90%;
  padding: 2vw;
  color: #0097b2;
  font-size: 3vw;
  margin: 4vw;
  border: 2px solid #0097b2;
  border-radius: 5px;
  text-transform: uppercase;
  font-family: jura, sans-serif;
  font-weight: bold;
  background-color: transparent;
}
.login-popup .box .form .btn:hover{
  background-color: #0097b2;
  color: white;
 
}


@media only screen and (max-width: 600px) {
  .login-popup .box {
    flex-direction: column;
    height: 85%;
  }
  .login-popup .box .img-area{
    border-radius: 0;
  }
  .login-popup .box .form{
    max-width: 100%;
  }
  .login-popup .box .form h1{
    font-size: 8vw;
  }
  .login-popup .box .form .btn{
    font-size: 5vw;
  }
}

@import url('https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap');
  </style>
</body>
</html>
